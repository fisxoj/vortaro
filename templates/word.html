{% extends "base.html" %}

{% block title %}{{ vorto }} - Vortaro{% endblock %}

{% block main-attributes %}itemscope itemtype="https://schema.org/DefinedTerm"{% endblock %}

{% block main %}
    <h1 itemprop="name">{{ vorto }}</h1>

    <ol itemprop="description">
        {% for difino in difinoj %}
            <li>{{ difino }}</li>
        {% endfor %}
    </ol>
{% endblock %}
